<!DOCTYPE html>
<html>
	<head>
		<title>文件上传file美化</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#btn {
				width: 120px;
				height: 45px;
				background: #39f;
				line-height: 45px;
				text-align: center;
				color: #fff;
			}

			#btn .file {
				opacity: 0;
				position: relative;
				top: -56px;
				width: 100%;
				height: 45px;
			}
		</style>
	</head>
	<body>
		<!-- 用一个div来当作美化的上传按钮，file按钮被透明化 -->
		<div id="btn">
			文件上传
			<input type="file" class="file" onclick="daojishi()">
		</div>

		<!-- 文件名显示区域 -->
		<div id="filename"></div>

		<script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
		<!-- 轮询文件名 -->
		<script>
			function daojishi() {
				setInterval("getname()", 1000);
			}
		</script>

		<!-- 获取文件名 -->
		<script>
			function getname() {
				var filename = $("#btn .file").val();
				$("#filename").text(filename);
			}
		</script>

	</body>
</html>
